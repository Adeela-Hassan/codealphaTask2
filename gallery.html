<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img id="current-image" src="jisca-lucia-C5TXGtfEk4c-unsplash.jpg" alt="Current Image" onclick="openLightbox(); currentImage(currentIndex)">
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="daniel-sessler-xHxfXRbTG1Y-unsplash.jpg" alt="Image 1" onclick="showImage(0)">
            <img class="thumbnail" src="joe-gadd-E3KIeEtnyEk-unsplash.jpg" alt="Image 2" onclick="showImage(1)">
            <img class="thumbnail" src="leo_visions-PdSC80K2g6c-unsplash.jpg" alt="Image 3" onclick="showImage(2)">
            <img class="thumbnail" src="luke-miller-Dh2JPrwGRsk-unsplash.jpg" alt="Image 4" onclick="showImage(3)">
            <img class="thumbnail" src="peter-thomas-Jzp2co_XXGg-unsplash.jpg" alt="Image 5" onclick="showImage(4)">
        </div>
        <div class="navigation">
            <button class="nav-btn" onclick="prevImage()">&#10094; Previous</button>
            <button class="nav-btn" onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <div class="lightbox-caption" id="caption"></div>
        <button class="lightbox-nav" onclick="prevImage()">&#10094;</button>
        <button class="lightbox-nav" onclick="nextImage()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
